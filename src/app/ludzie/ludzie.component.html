

<div class="card" style="width: 18rem;">
    <img src="../assets/{{czlowiek.zdjecie}}" alt="">
   
     <div class="card-body">
       <h5 class="card-title">{{czlowiek.nazwisko | uppercase}} - {{czlowiek.imie}}</h5>
       <p>Wiek: <b>{{czlowiek.wiek}}</b></p>
       <p>Data: <b>{{czlowiek.utworzony|date:'shortDate'}}</b></p>
       <a href="#" class="btn btn-primary">Poka≈º informacje</a>
     </div>
   </div>

   <div class="mt-5">
       <label for="nazwisko">Nazwisko osoby: </label>
        <input id="nazwisko" [(ngModel)]="czlowiek.nazwisko" placeholder="nazwisko">
   </div>
